<!DOCTYPE html>
<html>
<head>
    <title>Question 1</title>
</head>
<body>
    <h1>Enter a Number</h1>
    <input type="number" id="inputNumber" placeholder="Enter an integer">
    <button onclick="displayNumber()">Submit</button>
    <p id="result"></p>

    <script>
        function displayNumber() {
            const num = document.getElementById("inputNumber").value;
            document.getElementById("result").innerText = "You entered: " + num;
        }
    </script>
</body>
</html>
