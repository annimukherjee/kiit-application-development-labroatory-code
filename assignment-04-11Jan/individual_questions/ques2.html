<!-- Question 2: Write a program in JavaScript to take an integer value as input from the text box, check if it is prime or not, and display the result in a paragraph.-->

<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <input type="number" id="inputNumber" placeholder="Enter an integer">
    <button onclick="checkPrime()">Check</button>
    <p id="result"></p>

    <script>
        function checkPrime() {
            const num = parseInt(document.getElementById("inputNumber").value);
            let isPrime = true;

            if (num <= 1) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                document.getElementById("result").innerText = `${num} is a prime number.`;
            } else {
                document.getElementById("result").innerText = `${num} is not a prime number.`;
            }
        }
    </script>
</body>
</html>
