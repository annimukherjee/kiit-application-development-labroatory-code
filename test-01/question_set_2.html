<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Details and Salary</title>
    <script>
        function showEmployeeDetails() {
            const name = document.getElementById('empName').value;
            const empId = document.getElementById('empId').value;
            const gender = document.querySelector('input[name="empGender"]:checked').value;
            const department = document.getElementById('department').value;

            const details = `Name: ${name}, Employee ID: ${empId}, Gender: ${gender}, Department: ${department}`;
            document.getElementById('empDetailsParagraph').innerText = details;
        }

        function showGrossSalary() {
            const basicSalary = parseFloat(document.getElementById('basicSalary').value);
            const hra = parseFloat(document.getElementById('hra').value);
            const allowances = parseFloat(document.getElementById('allowances').value);

            const grossSalary = basicSalary + hra + allowances;
            document.getElementById('grossSalaryParagraph').innerText = `Gross Salary: â‚¹${grossSalary}`;
        }

        function showIncomeCategory() {
            // const basicSalary = parseFloat(document.getElementById('basicSalary').value);
            // const hra = parseFloat(document.getElementById('hra').value);
            // const allowances = parseFloat(document.getElementById('allowances').value);

            const grossSalary =  parseFloat(document.getElementById('grossSalaryParagraph').value);

            // const grossSalary = basicSalary + hra + allowances;

            let incomeCategory;

            switch (true) {
                case grossSalary > 300000:
                    incomeCategory = 'High Income Group';
                    break;
                case grossSalary >= 100000:
                    incomeCategory = 'Medium Income Group';
                    break;
                default:
                    incomeCategory = 'Low Income Group';
            }

            document.getElementById('incomeCategoryParagraph').innerText = `Income Category: ${incomeCategory}`;
        }
    </script>
</head>

<body>
    <h1>Employee Information</h1>
    <label>Name: <input type="text" id="empName"></label><br>
    <label>Employee ID: <input type="text" id="empId"></label><br>
    <label>Gender:
        <input type="radio" name="empGender" value="Male"> Male
        <input type="radio" name="empGender" value="Female"> Female
    </label><br>
    <label>Department:
        <select id="department">
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
        </select>
    </label><br>
    <label>Basic Salary: <input type="text" id="basicSalary"></label><br>
    <label>HRA: <input type="text" id="hra"></label><br>
    <label>Allowances: <input type="text" id="allowances"></label><br>

    <button onclick="showEmployeeDetails()">Show Details</button>
    <button onclick="showGrossSalary()">Show Gross Salary</button>
    <button onclick="showIncomeCategory()">Show Income Category</button>

    <p id="empDetailsParagraph"></p>
    <p id="grossSalaryParagraph"></p>
    <p id="incomeCategoryParagraph"></p>
</body>

</html>
